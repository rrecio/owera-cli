{% extends "base.html" %}

{% block content %}
<div class="feature">
    <h1>product_page</h1>
    <p>View product details</p>
    
    {% if feature.constraints %}
    <div class="constraints">
        <h2>Constraints</h2>
        <ul>
            {% for constraint in feature.constraints %}
            <li>{{ constraint }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
